<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer un Client</title>
</head>
<body>
    <h1>Supprimer le Client</h1>
    <p>Êtes-vous sûr de vouloir supprimer le client {{ client.nom }} ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Supprimer</button>
    </form>
    <a href="{% url 'liste_clients' %}">Annuler</a>
</body>
</html>
