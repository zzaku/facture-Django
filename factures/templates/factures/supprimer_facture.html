<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer la Facture</title>
</head>
<body>
    <h1>Supprimer la Facture</h1>
    <p>Êtes-vous sûr de vouloir supprimer la facture {{ facture.numero }} ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmer la suppression</button>
    </form>
    <a href="{% url 'liste_factures' %}">Annuler</a>
</body>
</html>
